<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day - 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- <h1 id="h-one-tag">JS Selectors</h1>
    <h2 class="h2-class-tag">Basic Calculator</h2>

    <input name="username" type="text" placeholder="Enter your name">
    <button type="button">Submit</button> -->

    <div class="container my-2">
        <h1 class="text-center">Basic Calculator</h1>
        <form action="#">
            <div class="row">
                <div class="col-xl-3">
                    <div class="form-group mb-2">
                        <label for="number-one">Enter Number One</label>
                        <input type="number" class="form-control" id="number-one" placeholder="Enter number one">
                    </div>
                </div>
                <!--  -->
                <div class="col-xl-3">
                    <div class="form-group mb-2">
                        <label for="number-two">Enter Number Two</label>
                        <input type="number" class="form-control" id="number-two" placeholder="Enter number two">
                    </div>
                </div>
                <!--  -->
                <div class="col-xl-3">
                    <div class="form-group mb-2">
                        <label for="select-operation">Select your Opertaion</label>
                        <select class="form-control" id="select-operation">
                            <option>Choose you option below</option>
                            <option value="+">Addition</option>
                            <option value="-">Subtraction</option>
                            <option value="*">Multiplication</option>
                            <option value="/">Divison</option>
                            <option value="%">Modulos</option>
                        </select>
                    </div>
                </div>
                <!--  -->
                <div class="col-xl-3 d-flex align-items-center flex-column justify-content-end">
                    <div class="form-group mb-2">
                        <button onclick="handleOperation()" id="get-result-button" type="button"
                            class="btn btn-primary">Get Result</button>
                    </div>
                </div>
                <!--  -->
            </div>
            <!-- row end -->
            <div class="form-group mb-2">
                <h2 id="show-results"></h2>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
